<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Motivation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Section d'accueil -->
    <header>
        <h1>Bienvenue sur mon site !</h1>
        <p>Découvrez pourquoi je suis prêt pour cette formation.</p>
    </header>

    <!-- Section À propos de moi -->
    <section id="about">
        <h2>À propos de moi</h2>
        <p>Je suis passionné par le développement web et mobile...</p>
    </section>

    <!-- Section Mes qualités -->
    <section id="qualities">
        <h2>Pourquoi Moi ?</h2>
        <ul>
            <li>Motivé et rigoureux</li>
            <li>Curieux et autodidacte</li>
            <li>Déterminé à réussir</li>
        </ul>
    </section>

    <!-- Section de contact -->
    <footer>
        <h2>Contactez-moi</h2>
        <form>
            <label for="name">Nom :</label>
            <input type="text" id="name" placeholder="Votre nom" required>
            <br><br>

            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Votre email" required>
            <br><br>

            <label for="message">Message :</label>
            <textarea id="message" placeholder="Votre message" required></textarea>
            <br><br>

            <button type="submit">Envoyer</button>
        </form>
    </footer>
</body>

<script src="script.js"></script>
</html>
